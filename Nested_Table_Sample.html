<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Examples</title>
    <style>
        table ,th, td{
            border: 5px solid blue;
            border-collapse: collapse;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1> Nested Tables Example </h1>
    <table>
        <tr> 
            <th> Main Table Header 1 </th>
            <th> Main Table Header 2 </th>
        </tr>
        <tr>
            <td> Table Cell 1</td>
            <td> <!-- Nested Table Start -->
                <table>
                    <tr>
                        <th> Nested Table Header 1 </th>
                        <th> Nested Table Header 2 </th>
                    </tr>
                    <tr>
                    <td> Sai </td>
                    <td> Harish </td>
                    </tr>
                    <tr>
                        <td> Satheesh </td>
                        <td> Lokesh </td>
                    </tr>
                </table>
                <!--Nested Table End-->
                </td>
                </tr>
        <tr>
            <td> Table Cell 2</td>
            <td> Table Cell 3</td>
        </tr>
    </table>
</body>
</html>
