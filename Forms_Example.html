<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Sample Example </title>
   <style>
    h1{
        font-style: italic;
        background-color: aliceblue;
    }
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
    }
   </style>
</head>
<body>
        <form>
            <h1> Reach Us </h1>
            <form action="/submit_form"method="post">
            <label for="name">Name :</label>
            <input type="text"name="name"><br><br>
            <lable for="sex"> Sex : </lable>
            <input type="radio"name="sex"id="male"value="male">
            <lable for="male">Male</lable>
            <input type="radio"name="sex"id="female"value="female">
            <lable for="female">Female</lable><br><br>
            <lable for="country">Country :</lable>
            <select name="country"id="country">
                <option> select option </option>
                <option value="India"> India </option>
                <option value="Australia"> Australia</option>
                <option value="United Kingdom"> United Kingdom </option></select><br><br>
            <lable for="message">Message :</lable><br>
            <textarea name="message"id="message"cols="30"rows="4"></textarea><br><br>
            <input type="checkbox"name="newsletter" id="newsletter">
            <lable for="newsletter">Subscribe </lable><br><br>
            <input type="submit"value="submit">
        </form>
</body>
</html>
