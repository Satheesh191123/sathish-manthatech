<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eligibility of Scholarship </title>
</head>
<body>
    <script>
        function ScholarshipEligibility(gpa) {
            if (gpa >= 7.5) {
                alert("Congratulations! You are eligible for the scholarship.");
            } else {
                alert("Unfortunately, you are not eligible for the scholarship.");
            }
        }

        const studentGPA = parseFloat(prompt("Enter your GPA:"));

        if (isNaN(studentGPA) || studentGPA < 0 || studentGPA > 10) {
            alert("Please enter a valid GPA between 0 and 10.");
        } else {
            const result = ScholarshipEligibility(studentGPA);
            console.log(result);
        }
    </script>
</body>
</html>
