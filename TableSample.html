<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Examples </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
        h1{
            text-align: center;
        }
       
    </style>
</head>
<body>
    <h1> Sample Table </h1>
    <table>
        <tr>
            <th> S.No </th>
            <th> Student Name </th>
            <th> English </th>
            <th> Maths </th>
            <th> Physics </th>
            <th> Chemistry</th>
        </tr>
        <tbody>
        <tr>
            <td> 1 </td>
            <td> Suresh </td>
            <td> 87 </td>
            <td> 96 </td>
            <td> 85 </td>
            <td> 87 </td>
        </tr>
        <tr>
            <td> 2 </td>
            <td> Ramesh </td>
            <td> 85 </td>
            <td> 58 </td>
            <td> 86 </td>
            <td> 79 </td>
        </tr>
        <tr> 
            <td> 3 </td>
            <td> Jaya Prakash </td>
            <td> 85 </td>
            <td> 98 </td>
            <td> 92 </td>
            <td> 96 </td>
        </tr>
        <tr> 
            <td> 4 </td>
            <td> Guna </td>
            <td> 82 </td>
            <td> 58 </td>
            <td> 86 </td>
            <td> 96 </td>
        </tr>
        </tbody>
</table>
</body>
</html>
